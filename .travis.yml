# Travis CI Configuration

language: node_js
node_js:
  - "8"
  - "7"
  - "6"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
  - npm install coveralls
before_script:
  - brunch build
script:
  - npm run lint
  - npm run coverage
after_success:
  - cat coverage/lcov.info | coveralls
